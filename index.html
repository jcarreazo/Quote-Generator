<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=pastebin.com" type="image/x-icon">
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="text-container">
                <span class="quote"><i class='bx bxs-quote-left'></i></box-icon>Lorem ipsum isai dolor, sit amet consectetur adipisicing elit. </span>
            </div>
            <span class="autor">Uknown</span>
            <div class="buttons-container">
                <div class="buttons">
                    <button class="twitter-button"><i class='bx bxl-twitter'></i></box-icon></button>
                    <button class="new-quote"><span class="reload-text" >New Quote</span></button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
